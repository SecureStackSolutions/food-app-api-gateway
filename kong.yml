_format_version: '3.0'
_transform: true

services:
    - host: user-authentication-upstream
      name: user-authentication-service
      protocol: http
      plugins:
          - name: key-auth
            config:
                key_in_body: false
                key_in_query: false
                key_in_header: true
                hide_credentials: true
                run_on_preflight: true
                key_names:
                    - kong-key-auth
      routes:
          - name: authenticate
            paths:
                - /authenticate
            strip_path: true
            preserve_host: true

upstreams:
    - name: user-authentication-upstream
      targets:
          - target: backend-user-authentication:49200
            weight: 100

plugins:
    - name: rate-limiting
      config:
          minute: 50
          policy: local
    - name: strip-path

consumers:
    - username: authApi
      keyauth_credentials:
          - key: mykey
